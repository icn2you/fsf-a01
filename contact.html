<!DOCTYPE html>
<html lang="en">
<!--================================= HEAD =================================-->  
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Christopher B. Zenner">
  <meta name="description" content="Full Stack Flex Boot Camp Homework 1">
  <title>Contact Christopher Zenner</title>
  <!-- Fonts
    * Lato & Source Code Pro, courtesy of Google Fonts
    * Font Awesome, courtesy of Bootstrap CDN -->
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:100,300,400,700%7CSource+Code+Pro:200,300%26subset=latin,latin-ext">
  <!-- Site-specific Styles -->
  <link rel="stylesheet" href="assets/css/style.css">  
</head>
<!--================================= BODY =================================-->
<body>
  <header>
    <div id="name">Christopher B. Zenner</div>
    <!-- begin site navigation -->
    <nav>
      <ul>
        <li>About</li>
        <li>Portfolio</li>
        <li>Contact</li>
      </ul>
    </nav>
    <!-- end site navigation -->
  </header>
  <main>
    <h1>Contact</h1>
    <form action="#" id="contact-form">
      <label for="contact-name">Name</label>
      <input type="text" id="contact-name" size="40" value="John Smith">
      <label for="contact-email">Email</label>
      <input type="email" id="contact-email" size="50" value="example@google.com">
      <label for="contact-msg">Message</label>
      <textarea name="message" id="contact-msg" form="contact-form" cols="80" rows="20"></textarea>
      <input type="submit" value="Submit">
      <input type="reset" value="Reset">
    </form>
  </main>
  <footer>
    <div id="copyright">&copy; 2020 Christopher B. Zenner. All rights reserved.</div>
  </footer>  
</body>
</html>
